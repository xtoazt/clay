name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            os-name: mac
            artifact-name: clay-terminal-mac
          - os: ubuntu-latest
            os-name: linux
            artifact-name: clay-terminal-linux
          - os: windows-latest
            os-name: win
            artifact-name: clay-terminal-windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Create distribution package (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        mkdir -p dist-package
        cp -r dist dist-package/
        cp package.json dist-package/
        cp README.md dist-package/ 2>/dev/null || true
        tar -czf ${{ matrix.artifact-name }}.tar.gz -C dist-package .

    - name: Create distribution package (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path dist-package | Out-Null
        Copy-Item -Recurse -Path dist -Destination dist-package\dist
        Copy-Item -Path package.json -Destination dist-package\
        if (Test-Path README.md) { Copy-Item -Path README.md -Destination dist-package\ }
        Compress-Archive -Path dist-package\* -DestinationPath ${{ matrix.artifact-name }}.zip -Force

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: ${{ matrix.artifact-name }}.*
        retention-days: 30

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.zip
          artifacts/**/*.tar.gz
        draft: false
        prerelease: false
        tag_name: ${{ github.ref_name || format('v{0}', github.run_number) }}
        name: Release ${{ github.ref_name || format('v{0}', github.run_number) }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

