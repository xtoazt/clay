name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Type check
      run: npx tsc --noEmit

    - name: Verify build output
      run: |
        if [ "${{ runner.os }}" == "Windows" ]; then
          if (!(Test-Path "dist/src/main.js")) { exit 1 }
          if (!(Test-Path "dist/renderer/index.html")) { exit 1 }
          if (!(Test-Path "dist/renderer/styles.css")) { exit 1 }
        else
          test -f dist/src/main.js || exit 1
          test -f dist/renderer/index.html || exit 1
          test -f dist/renderer/styles.css || exit 1
        fi

    - name: Test on Linux
      if: matrix.os == 'ubuntu-latest'
      run: |
        echo "Build completed successfully on Linux"

    - name: Test on macOS
      if: matrix.os == 'macos-latest'
      run: |
        echo "Build completed successfully on macOS"

    - name: Test on Windows
      if: matrix.os == 'windows-latest'
      run: |
        echo "Build completed successfully on Windows"

