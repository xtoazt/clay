name: Build and Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version'
        required: true
        default: 'v1.0.0'

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        include:
          - os: ubuntu-latest
            artifact-name: clay-terminal-linux
          - os: macos-latest
            artifact-name: clay-terminal-macos
          - os: windows-latest
            artifact-name: clay-terminal-windows

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Create distribution package
      run: |
        mkdir -p dist-package
        cp -r dist dist-package/
        cp package.json dist-package/
        cp README.md dist-package/ 2>/dev/null || true
        
        if [ "${{ runner.os }}" == "Windows" ]; then
          Compress-Archive -Path dist-package\* -DestinationPath ${{ matrix.artifact-name }}.zip
        else
          tar -czf ${{ matrix.artifact-name }}.tar.gz -C dist-package .
        fi

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: ${{ matrix.artifact-name }}.*
        retention-days: 30

  create-release:
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/**/*.zip
          artifacts/**/*.tar.gz
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

