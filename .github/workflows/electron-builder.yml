name: Build Electron App

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
        include:
          - os: macos-latest
            os-name: mac
          - os: ubuntu-latest
            os-name: linux
          - os: windows-latest
            os-name: win

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    # Note: To create distributable Electron apps, install electron-builder:
     npm install --save-dev electron-builder
    # Then uncomment the following steps:
    
     - name: Build Electron app
       run: npm run electron:build
       env:
         GH_TOKEN: ${{ secrets.GH_TOKEN }}
    
     - name: Upload artifact
       uses: actions/upload-artifact@v4
       with:
         name: ${{ matrix.os-name }}-dist
         path: dist/**/*

