name: CI - Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build

    - name: Type check
      run: npx tsc --noEmit

    - name: Verify build output (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        test -f dist/src/main.js || exit 1
        test -f dist/renderer/index.html || exit 1
        test -f dist/renderer/styles.css || exit 1

    - name: Verify build output (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        if (!(Test-Path "dist/src/main.js")) { exit 1 }
        if (!(Test-Path "dist/renderer/index.html")) { exit 1 }
        if (!(Test-Path "dist/renderer/styles.css")) { exit 1 }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.os }}
        path: dist/
        retention-days: 7

