<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clay</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="app-container">
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-controls">
          <span class="control close"></span>
          <span class="control minimize"></span>
          <span class="control maximize"></span>
        </div>
        <div class="terminal-title">Clay</div>
      </div>
      <div class="terminal-body" id="terminal-output"></div>
      <div class="terminal-input-container">
        <input type="text" id="command-input" class="command-input" autocomplete="off" spellcheck="false" placeholder="Type a command, use @ai to ask questions, or press Enter...">
      </div>
    </div>
    <div class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h3>AI Assistant</h3>
        <button class="sidebar-close" id="sidebar-close" title="Close">Ã—</button>
      </div>
      <div class="sidebar-content">
        <div class="model-selector">
          <label for="model-select">Model:</label>
          <select id="model-select" class="model-select">
            <option value="codestral-2501">Codestral 2501 (Best for Code)</option>
            <option value="mistral-small-3.1-24b-instruct-2503" selected>Mistral Small 3.1</option>
            <option value="deepseek-v3.1">DeepSeek V3.1</option>
            <option value="gpt-5-mini">GPT-5 Mini</option>
            <option value="gpt-4.1-nano-2025-04-14">GPT-4.1 Nano</option>
            <option value="gpt-5-chat">GPT-5 Chat</option>
            <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash</option>
            <option value="codestral-2405">Codestral 2405</option>
          </select>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input-container">
          <div class="input-actions">
            <button id="execute-btn" class="action-btn" title="Execute last AI command in terminal">
              âš¡ Execute
            </button>
            <button id="quick-fix-sidebar-btn" class="action-btn" title="Fix last error">
              ðŸ”§ Quick Fix
            </button>
          </div>
          <textarea id="chat-input" class="chat-input" placeholder="Ask about coding, bash, commands... (Use @command to execute in terminal)" rows="3"></textarea>
          <button id="send-button" class="send-button">Send</button>
        </div>
      </div>
    </div>
  </div>
  <script src="./renderer.js"></script>
</body>
</html>
