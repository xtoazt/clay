<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1e1e2e">
  <meta name="description" content="Clay Terminal - The best terminal experience in your browser">
  <title>Clay Terminal</title>
  <link rel="stylesheet" href="/src/styles.css">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>
  <div class="app-container">
    <div class="terminal-container">
      <div class="terminal-header">
        <div class="terminal-controls">
          <span class="control close" id="window-close"></span>
          <span class="control minimize" id="window-minimize"></span>
          <span class="control maximize" id="window-maximize"></span>
        </div>
        <div class="terminal-title">Clay Terminal</div>
        <div class="header-actions">
          <div class="status-indicators">
            <div class="status-item" id="backend-status">
              <span class="status-dot" id="backend-dot"></span>
              <span class="status-text" id="backend-text">Backend</span>
            </div>
            <div class="status-item" id="ai-status">
              <span class="status-dot" id="ai-dot"></span>
              <span class="status-text" id="ai-text">AI</span>
            </div>
          </div>
          <button class="share-btn" id="share-btn" title="Share Session">
            ğŸ”— Share
          </button>
          <button class="model-btn" id="model-btn" title="Select AI Model">
            ğŸ¤– Model
          </button>
          <button class="install-btn" id="install-btn" style="display: none;">
            ğŸ“¥ Install
          </button>
        </div>
      </div>
      <div class="terminal-body" id="terminal"></div>
      <div class="error-banner" id="error-banner" style="display: none;">
        <div class="error-content">
          <span class="error-icon">âš ï¸</span>
          <span class="error-text" id="error-text"></span>
          <button class="quick-fix-btn" id="quick-fix-btn">ğŸ”§ Quick Fix</button>
        </div>
      </div>
    </div>
    <div class="model-selector-overlay" id="model-selector" style="display: none;">
      <div class="model-selector-content">
        <div class="model-selector-header">
          <h3>Select AI Model</h3>
          <button class="close-btn" id="close-model-selector">Ã—</button>
        </div>
        <div class="model-list" id="model-list"></div>
      </div>
    </div>
    <div class="loading-overlay" id="loading">
      <div class="loading-spinner"></div>
      <p>Initializing Terminal...</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
